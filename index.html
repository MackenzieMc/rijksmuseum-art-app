<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rijksmuseum API App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="container">
      <h1 id="page-title">Art with Monkeys</h1>
    </div>
    <form action="#">
      <label for="" id="animalChoices">Select your animal to see some art!</label>
      <select name="animalChoices" id="animalChoices">
        <option value="monkey">Monkeys</option>
        <option value="whale">Whales</option>
        <option value="cow">Cows</option>
        <option value="shark">Sharks</option>
        <option value="turtle">Turtles</option>
        <option value="bird">Birds</option>
        <option value="penguin">Penguins</option>
      </select>
    </form>
  </header>

  <main>
    <!-- Art API will be added here! -->
    <div class="wrapper">
      <ul id="artwork"></ul>
    </div>
  </main>
  
  <script src="app.js"></script>
</body>
</html>
